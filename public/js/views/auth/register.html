<section>
  <div class="container">
  <form ng-submit="auth.register()" class="authForm">
  <div>
    <label>Username</label>
    <input type="text" ng-model="auth.user.username" placeholder="Username">
  </div>

  <div>
    <label>Email</label>
    <input type="text" ng-model="auth.user.email" placeholder="Email">
  </div>

  {{ auth.user.base64 }}
  <div>
    <label for="base64" id="base64Lbl">Select Image</label>
    <input type="file" base64 name="base64" id="base64" ng-model="auth.user.base64" id="base64">
  </div>

  <div>
    <label>Password</label>
    <input type="password" ng-model="auth.user.password" placeholder="Password">
  </div>

  <div>
    <label>Password Confirmation</label>
    <input type="password" ng-model="auth.user.password_confirmation" placeholder="Password Confirmation" id="lastInput">
  </div>

  <button>Register</button>
</form>
</div>
</section>
