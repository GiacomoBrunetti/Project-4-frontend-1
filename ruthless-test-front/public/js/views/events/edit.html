<h1>Edit Your Event</h1>
<form ng-submit="eventsEdit.update()">
{{ eventsEdit.event }}
  <div>
    <label for="name">Event Name</label>
    <input type="text" ng-model="eventsEdit.event.name">
  </div>

  <div>
    <label>Date</label>
    <input type="date" ng-model="eventsEdit.event.date">
  </div>

  <div>
    <label for="maxTickets">Max Attendees</label>
    <input type="integer" ng-model="eventsEdit.event.max_tickets">
  </div>

  <div>
    <label for="price">Price (Â£)</label>
    <input type="integer" ng-model="eventsEdit.event.price">
  </div>

  <div>
    <label for="description">Description</label>
    <textarea ng-model="eventsEdit.event.description"></textarea>
  </div>

  <!-- <div>
    <label for="image">Image</label>
    <input type="text" ng-model="eventsEdit.event.image">
  </div> -->
  <div class="form-group">
    <label for="base64">Image</label>
    <input type="file" base64 name="base64" id="base64" ng-model="eventsEdit.event.base64">
  </div>

  <div>
    <label for="location">Location</label>
    <input id="location" type="text" name="location" autocomplete ng-model="eventsEdit.event.location" lat="eventsEdit.event.latitude" lng="eventsEdit.event.longitude" required>

</div>

  <div>
    <button class="btn btn-success">Update</button>
    <button class="btn btn-danger" ui-sref="eventsShow({ id: eventsEdit.event.id })">Cancel</button>
  </div>

</form>
