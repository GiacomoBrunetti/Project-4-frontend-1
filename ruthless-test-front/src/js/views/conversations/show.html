<div class="row">
  <div class="col-md-6">
    <h2>Messages</h2>
    <ul>
      <li ng-repeat="message in conversationsShow.conversation">{{ message.body }} - <strong>{{ message.user.username }}</strong></li>
    </ul>
  </div>
  <div class="col-md-6" ng-if="main.isAuthenticated()">
    <h2>Reply</h2>
    <form ng-submit="conversationsShow.addMessage()">
      <textarea type="text" name="body" ng-model="conversationsShow.conversation.message.body"></textarea><br>
      <button>Send</button>
    </form>
  </div>
</div>
